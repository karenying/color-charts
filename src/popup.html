<!DOCTYPE html>
<html>
    <head>
        <title>Color Charts</title>
        <script src="./js/popup.js"></script>
        <link rel="stylesheet" href="./css/popup.css" />
    </head>

    <body>
        <div class="popup-container">
            <div class="header">
                <img src="./assets/icon128.png" />
                <h1>Color Charts</h1>
            </div>
            <hr />
            <div class="palette">
                <form name="form">
                    <div class="palette-option">
                        <input
                            type="radio"
                            id="okabe_ito"
                            value="okabe_ito"
                            name="palette"
                        />
                        <label for="okabe_ito">
                            <h3 style="padding-right: 15px;">
                                Okabe & Ito
                            </h3> </label
                        ><br />
                        <span
                            class="color-circle"
                            style="background-color: #e69f00;"
                        ></span>
                        <span
                            class="color-circle"
                            style="background-color: #56b4e9;"
                        ></span>
                        <span
                            class="color-circle"
                            style="background-color: #009e73;"
                        ></span>
                        <span
                            class="color-circle"
                            style="background-color: #f0e442;"
                        ></span>
                        <span
                            class="color-circle"
                            style="background-color: #0072b2;"
                        ></span>
                        <span
                            class="color-circle"
                            style="background-color: #d55e00;"
                        ></span>
                        <span
                            class="color-circle"
                            style="background-color: #cc79a7;"
                        ></span>
                        <span
                            class="color-circle"
                            style="background-color: #000000;"
                        ></span>
                    </div>
                    <div class="palette-option">
                        <input
                            type="radio"
                            id="tol_bright"
                            value="tol_bright"
                            name="palette"
                        />
                        <label for="tol_bright">
                            <h3 style="padding-right: 21px;">
                                Tol (bright)
                            </h3> </label
                        ><br />
                        <span
                            class="color-circle"
                            style="background-color: #ee6677;"
                        ></span>
                        <span
                            class="color-circle"
                            style="background-color: #228833;"
                        ></span>
                        <span
                            class="color-circle"
                            style="background-color: #4477aa;"
                        ></span>
                        <span
                            class="color-circle"
                            style="background-color: #ccbb44;"
                        ></span>
                        <span
                            class="color-circle"
                            style="background-color: #66ccee;"
                        ></span>
                        <span
                            class="color-circle"
                            style="background-color: #aa3377;"
                        ></span>
                        <span
                            class="color-circle"
                            style="background-color: #bbbbbb;"
                        ></span>
                    </div>
                    <div class="palette-option">
                        <input
                            type="radio"
                            id="tol_muted"
                            value="tol_muted"
                            name="palette"
                        />
                        <label for="tol_muted">
                            <h3 style="padding-right: 17px;">
                                Tol (muted)
                            </h3> </label
                        ><br />
                        <span
                            class="color-circle"
                            style="background-color: #88ccee;"
                        ></span>
                        <span
                            class="color-circle"
                            style="background-color: #44aa99;"
                        ></span>
                        <span
                            class="color-circle"
                            style="background-color: #117733;"
                        ></span>
                        <span
                            class="color-circle"
                            style="background-color: #332288;"
                        ></span>
                        <span
                            class="color-circle"
                            style="background-color: #ddcc77;"
                        ></span>
                        <span
                            class="color-circle"
                            style="background-color: #999933;"
                        ></span>
                        <span
                            class="color-circle"
                            style="background-color: #cc6677;"
                        ></span>
                        <span
                            class="color-circle"
                            style="background-color: #882255;"
                        ></span>
                        <span
                            class="color-circle"
                            style="background-color: #aa4499;"
                        ></span>
                        <span
                            class="color-circle"
                            style="background-color: #dddddd;"
                        ></span>
                    </div>
                    <div class="palette-option">
                        <input
                            type="radio"
                            id="tol_light"
                            value="tol_light"
                            name="palette"
                        />
                        <label for="tol_light">
                            <h3 style="padding-right: 32px;">
                                Tol (light)
                            </h3> </label
                        ><br />
                        <span
                            class="color-circle"
                            style="background-color: #bbcc33;"
                        ></span>
                        <span
                            class="color-circle"
                            style="background-color: #aaaa00;"
                        ></span>
                        <span
                            class="color-circle"
                            style="background-color: #77aadd;"
                        ></span>
                        <span
                            class="color-circle"
                            style="background-color: #ee8866;"
                        ></span>
                        <span
                            class="color-circle"
                            style="background-color: #eedd88;"
                        ></span>
                        <span
                            class="color-circle"
                            style="background-color: #ffaabb;"
                        ></span>
                        <span
                            class="color-circle"
                            style="background-color: #99ddff;"
                        ></span>
                        <span
                            class="color-circle"
                            style="background-color: #44bb99;"
                        ></span>
                        <span
                            class="color-circle"
                            style="background-color: #dddddd;"
                        ></span>
                    </div>
                </form>
            </div>
            <hr />
            <div class="apply">
                <label>
                    <h3 style="padding-right: 32px;">
                        Apply to all images on page
                    </h3>
                </label>
                <div class="toggle">
                    <label class="switch">
                        <input type="checkbox" name="apply" />
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <hr />
            <div class="footer">
                <div class="footer-content">
                    <p id="about">About this extension</p>
                </div>
            </div>
        </div>
    </body>
</html>
